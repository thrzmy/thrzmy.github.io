  <style>
    .centered-text {
      position: absolute;
      top: 50%; /* Center vertically */
      left: 50%; /* Center horizontally */
      transform: translate(
        -50%,
        -50%
      ); /* Center both horizontally and vertically */
      text-align: center;
    }

    .centered-text p {
      font-size: 24px;
      font-weight: bold;
    }
  </style>

  <body>
    <div class="centered-text">
      <h4 class="heading">
        <span>Sorry! This website is under maintenance.</span>
      </h4>
      <p>Please comeback next time!</p>
    </div>
  </body>
